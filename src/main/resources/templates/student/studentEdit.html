<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>studentEdd</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal" th:action="@{/edit}" th:object="${student}" method="post">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Name" id="name" name="name" th:value="*{name}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label">Sex</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Sex"id="sex" name="sex" th:value="*{sex}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">Tel</label>
            <div class="col-sm-10">
                <input type="text" placeholder="Tel"id="tel" name="tel" th:value="*{tel}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info">
                <input type="reset" value="Reset" class="btn btn-info">
                <a th:href="@{/adminlist}" class="btn btn-info">back</a>
            </div>
        </div>

    </form>
</div>
</body>
<body>

</body>
</html>
